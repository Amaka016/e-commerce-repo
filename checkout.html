<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="./checkout.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html"><img src="img/wine1-removebg-preview.png" alt="wine-logo" height="80px" width="140px"></a>
        </div>
    </header>

    <main class="container">
        <h2>Checkout</h2>

        <div class="checkout-grid">
            <div class="chckout-form">
                <h3>Shipping Information</h3>
                <form id="checkoutForm">
                    <div class="form-group">
                        <label for="fullNAme">Full Name *</label>
                        <input type="text" id="fullName" required>
                    </div>

                    <div class="form-group">
                        <label for="email"> Email *</label>
                        <input type="Email" id="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="address">Street Address *</label>
                        <input type="text" id="address" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City *</label>
                            <input type="text" id="city" required>
                        </div>

                        <div class="form-group">
                            <label for="state">State *</label>
                            <input type="text" id="state" required>
                        </div>

                        <div class="form-group">
                            <label for="zip">ZIP Code *</label>
                            <input type="text" id="zip" required>
                        </div>
                    </div>

                    <h3>Payment Information</h3>

                    <div class="form-group">
                        <label for="cardNumber">Card Number *</label>
                        <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="expiry">Expiry Date *</label>
                            <input type="text" id="expiry" placeholder="MM/YY" required>
                        </div>

                        <div class="form-group">
                            <label for="cvv">CVV *</label>
                            <input type="text" id="cvv" placeholder="123" required>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary">Complete Order</button>
                </form>
            </div>

            <div class="order-summary">
                <h3>Order Summary</h3>
                <div id="orderItems"></div>

                <div class="summary-totals">
                    <div class="summary-row">
                        <span>Subtotal :</span>
                        <span id="summarySubtotal">N0</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax :</span>
                        <span id="summaryTax">N0</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total :</span>
                        <span id="summaryTotal">N0</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

 <script src="./checkout.js"></script>   
</body>

</html>
