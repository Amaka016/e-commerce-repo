<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./cart.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html"><img src="img/wine1-removebg-preview.png" alt="wine-logo" height="80px" width="140px"></a>
            <div class="cart-icon">
                <span id="cartCount">0</span>
            </div>
        </div>
    </header>

    <main class="container">
        <h2>Shopping Cart</h2>

        <div id="cartEmpty" class="empty-cart">
            <p>Your Cart Is Empty</p>
            <button onclick="location.href='checkout.html'" class="btn-secondary">Continue Shopping</button>
        </div>

        <div id="cartContent" class="cart-content" style="display: none;">
            <div class="cart-items" id="cartItems"></div>

            <div class="cart-summary">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">N0</span>
                </div>
                <div class="summary-row">
                    <span>Tax:</span>
                    <span id="tax">N0</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="total">N0</span>
                </div>
                <button onclick="goToCheckout()" class="btn-primary">Proceed To Checkout</button>
            </div>
        </div>
    </main>
    <script src="./cart.js"></script>
</body>

</html>
